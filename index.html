<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="utf-8">
        <title>Guess</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!--  Begin guessing game initialization script  -->
        <script>
            //  Declare and initialize target number
            var the_number = null;

            //  Begin pick_number() function definition
            function pick_number() {
                var random_number = Math.floor(10*Math.random() + 1,1);
                console.log("random_number : " + random_number);
                return random_number;
            }
            //  Close pick_number() function definition
        </script>
        <!--  Close guessing game initialization script  -->

    </head>

    <body onload="the_number = pick_number();">
        <input type="text" id="guess_input" />
        <div id="response_div"></div>
        <button type="button" id="submit_button">Submit</button>
    </body>

</html>
